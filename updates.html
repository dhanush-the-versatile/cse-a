<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Updates | CSE-A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #6200ea;
      --accent-color: #8e24aa;
      --light-bg: linear-gradient(135deg, #e0f7fa, #ffe0f7);
      --card-bg: rgba(255, 255, 255, 0.92);
      --section-bg: #f3e5f5;
      --text-color: #333;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-bg);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      --primary-color: #1e1e2f;
      --accent-color: #bb86fc;
      --light-bg: #121212;
      --card-bg: #1e1e1e;
      --section-bg: #2a2a3d;
      --text-color: #e0e0e0;
    }

    .main-header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .main-header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .main-header img {
      margin-top: 10px;
      height: 60px;
    }

    .navbar {
      margin-top: 10px;
    }

    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .nav-list li {
      position: relative;
    }

    .nav-list li a {
      text-decoration: none;
      color: var(--white);
      font-weight: bold;
      padding: 8px 12px;
      transition: background 0.3s;
    }

    .nav-list li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    .nav-list li ul {
      display: none;
      position: absolute;
      top: 35px;
      background-color: var(--primary-color);
      padding: 10px 0;
      border-radius: 5px;
      z-index: 1000;
    }

    .nav-list li:hover ul {
      display: block;
    }

    .nav-list li ul li {
      width: 150px;
    }

    .nav-list li ul li a {
      display: block;
      padding: 8px 12px;
      color: white;
    }

    .nav-list li ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #mobile-menu {
      display: none;
    }

    .overview {
      padding: 40px 20px;
      max-width: 900px;
      margin: 40px auto;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .overview h3 {
      text-align: center;
      color: var(--accent-color);
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 40px;
      padding: 20px;
      background-color: var(--section-bg);
      border-left: 5px solid var(--accent-color);
      border-radius: 8px;
      transition: box-shadow 0.3s ease;
    }

    .section:hover {
      box-shadow: 0 0 12px rgba(138, 43, 226, 0.2);
    }

    .section h2::before {
      content: "ðŸ“… ";
      color: var(--accent-color);
    }

    .section h2 {
      margin-top: 0;
      color: var(--accent-color);
    }

    .section p,
    .section li {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    ul {
      list-style-type: disc;
      padding-left: 30px;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2000;
    }

    @media (max-width: 600px) {
      .nav-list {
        flex-direction: column;
        display: none;
        background-color: var(--primary-color);
      }

      .nav-list.active {
        display: flex;
      }

      #mobile-menu {
        display: block;
        cursor: pointer;
        font-size: 24px;
      }

      .nav-list li ul {
        position: static;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">Toggle Theme</button>

  <header class="main-header">
    <h1>LENDI INSTITUTE OF ENGINEERING AND TECHNOLOGY</h1>
    <img src="image4.png" alt="CSE-A Logo" />
    <nav class="navbar">
      <div class="menu-toggle" id="mobile-menu">â˜°</div>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="subjects.html">Subjects</a></li>
        <li>
          <a href="#">Updates</a>
          <ul>
            <li><a href="#today">Today</a></li>
            <li><a href="#" id="archive-toggle">Archive</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <section class="overview" id="today">
    <h3>Latest Updates</h3>
  </section>

  <section class="overview">
    <div id="archive-content" style="display: none;">
      <h3>Archive</h3>
    </div>
  </section>

  <footer>
    <p>Updates Page | CSE-A</p>
  </footer>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbxTT1TLN_wTH43rkUHEb0xNlFJ2VhFuJ__x_4gm9Wt03d02MzGw_gae4kuGClcr-n-v/exec'; // Replace if needed

    async function fetchUpdates() {
      try {
        const response = await fetch(`${apiUrl}?t=${Date.now()}`);
        if (!response.ok) throw new Error("Failed to fetch updates.");
        const updates = await response.json();

        const todaySection = document.getElementById('today');
        const archiveSection = document.getElementById('archive-content');

        const today = new Date();
        today.setHours(0, 0, 0, 0);

        updates.forEach(entry => {
          const entryDate = new Date(entry.date);
          entryDate.setHours(0, 0, 0, 0);

          const section = document.createElement('div');
          section.className = 'section';

          section.innerHTML = `
            <h2>${entryDate.getTime() === today.getTime() ? "What We've Learnt Today" : "What We've Learnt"} (${entryDate.toLocaleDateString()})</h2>
            <p>${entry.learnt?.replace(/\n/g, '<br>')}</p>
            ${entry.homework ? `<h2>ðŸ“Œ Works To Be Done At Home (${entryDate.toLocaleDateString()})</h2><p>${entry.homework.replace(/\n/g, '<br>')}</p>` : ''}
          `;

          if (entryDate.getTime() === today.getTime()) {
            todaySection.appendChild(section);
          } else {
            archiveSection.appendChild(section);
          }
        });

      } catch (error) {
        document.getElementById('today').innerHTML += `<p style="color: red;">Unable to load updates.</p>`;
        console.error(error);
      }
    }

    fetchUpdates();

    // Toggle mobile nav
    document.getElementById('mobile-menu').addEventListener('click', () => {
      document.querySelector('.nav-list').classList.toggle('active');
    });

    // Archive toggle
    document.getElementById('archive-toggle').addEventListener('click', (e) => {
      e.preventDefault();
      const archive = document.getElementById('archive-content');
      archive.style.display = archive.style.display === 'none' ? 'block' : 'none';
    });

    // Theme toggle
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
