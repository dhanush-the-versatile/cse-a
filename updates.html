<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Updates | CSE-A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ===== Color Theme ===== */
    :root {
      --primary-gradient: linear-gradient(90deg, #4a148c, #006064);
      --accent-gradient: linear-gradient(90deg, #b39ddb, #7e57c2);
      --bg-gradient: linear-gradient(135deg, #e3f2fd, #fce4ec);
      --card-bg: rgba(255, 255, 255, 0.95);
      --section-bg: rgba(245, 245, 255, 0.8);
      --text-color: #1b263b;
      --white: #ffffff;
    }

    body.dark-mode {
      --primary-gradient: linear-gradient(90deg, #1e1e2f, #004d40);
      --accent-gradient: linear-gradient(90deg, #512da8, #00acc1);
      --bg-gradient: #121212;
      --card-bg: #1e1e2f;
      --section-bg: #2c2c3a;
      --text-color: #f5f5f5;
    }

    /* ===== Base ===== */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      line-height: 1.6;
      transition: all 0.4s ease;
      scroll-behavior: smooth;
    }

    /* ===== Header ===== */
    .main-header {
      background: var(--primary-gradient);
      color: var(--white);
      padding: 25px 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .main-header h1 {
      margin: 0;
      font-size: 1.9rem;
      letter-spacing: 0.5px;
    }

    .main-header img {
      margin-top: 10px;
      height: 60px;
      border-radius: 8px;
    }

    /* ===== Navbar ===== */
    .navbar {
      margin-top: 12px;
    }

    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 25px;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      padding: 10px 0;
      transition: all 0.3s ease;
    }

    .nav-list li {
      position: relative;
    }

    .nav-list a {
      text-decoration: none;
      color: var(--white);
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .nav-list a:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    /* Dropdown */
    .nav-list li ul {
      display: none;
      position: absolute;
      top: 38px;
      left: 0;
      background: var(--primary-gradient);
      border-radius: 6px;
      padding: 10px 0;
      min-width: 160px;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    .nav-list li:hover ul {
      display: block;
    }

    .nav-list li ul li {
      width: 100%;
    }

    .nav-list li ul li a {
      display: block;
      color: var(--white);
      padding: 8px 14px;
    }

    .nav-list li ul li a:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    #mobile-menu {
      display: none;
      color: var(--white);
      font-size: 26px;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 18px;
    }

    /* ===== Overview / Content ===== */
    .overview {
      padding: 30px;
      max-width: 950px;
      margin: 40px auto;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .overview:hover {
      transform: scale(1.01);
    }

    .overview h3 {
      text-align: center;
      color: #4a148c;
      margin-bottom: 25px;
    }

    /* ===== Update Sections ===== */
    .section {
      background: var(--section-bg);
      border-left: 5px solid #7e57c2;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .section:hover {
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
      transform: translateY(-3px);
    }

    .section h2 {
      margin-top: 0;
      color: #4a148c;
    }

    .section h2::before {
      content: "ðŸ“… ";
      color: #7e57c2;
    }

    .section p {
      font-size: 1.05rem;
      margin-top: 10px;
    }

    /* ===== Footer ===== */
    footer {
      background: var(--primary-gradient);
      color: white;
      text-align: center;
      padding: 25px 10px;
      margin-top: 50px;
      font-size: 0.95em;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
    }

    /* ===== Buttons ===== */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent-gradient);
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 2000;
      transition: transform 0.3s;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .nav-list {
        flex-direction: column;
        display: none;
        background: #4a148c;
        border-radius: 0;
      }

      .nav-list.active {
        display: flex;
      }

      #mobile-menu {
        display: block;
      }

      .overview {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <button class="theme-toggle" id="themeToggle">Toggle Theme</button>

  <header class="main-header">
    <h1>LENDI INSTITUTE OF ENGINEERING AND TECHNOLOGY</h1>
    <img src="image4.png" alt="CSE-A Logo" />
    <nav class="navbar">
      <div id="mobile-menu">â˜°</div>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="subjects.html">Subjects</a></li>
        <li>
          <a href="#">Updates</a>
          <ul>
            <li><a href="#today">Today</a></li>
            <li><a href="#" id="archive-toggle">Archive</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <section class="overview" id="today">
    <h3>ðŸ“¢ Latest Updates</h3>
  </section>

  <section class="overview">
    <div id="archive-content" style="display: none;">
      <h3>ðŸ“š Archive</h3>
    </div>
  </section>

  <footer>
    <p>Updates Page | CSE-A</p>
    <p>Â© 28POS CSE-A | Lendi Institute of Engineering and Technology</p>
  </footer>

  <script>
    // ===== Google Script API =====
    const apiUrl =
      'https://script.google.com/macros/s/AKfycbxTT1TLN_wTH43rkUHEb0xNlFJ2VhFuJ__x_4gm9Wt03d02MzGw_gae4kuGClcr-n-v/exec';

    async function fetchUpdates() {
      try {
        const response = await fetch(`${apiUrl}?t=${Date.now()}`);
        if (!response.ok) throw new Error("Failed to fetch updates.");
        const updates = await response.json();

        const todaySection = document.getElementById("today");
        const archiveSection = document.getElementById("archive-content");

        const today = new Date();
        today.setHours(0, 0, 0, 0);

        updates.forEach(entry => {
          const entryDate = new Date(entry.date);
          entryDate.setHours(0, 0, 0, 0);

          const section = document.createElement("div");
          section.className = "section";

          section.innerHTML = `
            <h2>${entryDate.getTime() === today.getTime()
              ? "What Weâ€™ve Learnt Today"
              : "What Weâ€™ve Learnt"} (${entryDate.toLocaleDateString()})</h2>
            <p>${entry.learnt?.replace(/\n/g, "<br>")}</p>
            ${
              entry.homework
                ? `<h2>ðŸ“Œ Works To Be Done At Home (${entryDate.toLocaleDateString()})</h2><p>${entry.homework.replace(/\n/g, "<br>")}</p>`
                : ""
            }
          `;

          if (entryDate.getTime() === today.getTime()) {
            todaySection.appendChild(section);
          } else {
            archiveSection.appendChild(section);
          }
        });
      } catch (error) {
        document.getElementById("today").innerHTML +=
          `<p style="color: red;">Unable to load updates.</p>`;
      }
    }

    fetchUpdates();

    // ===== Navbar Toggle =====
    document.getElementById("mobile-menu").addEventListener("click", () => {
      document.querySelector(".nav-list").classList.toggle("active");
    });

    // ===== Archive Toggle =====
    document.getElementById("archive-toggle").addEventListener("click", (e) => {
      e.preventDefault();
      const archive = document.getElementById("archive-content");
      archive.style.display = archive.style.display === "none" ? "block" : "none";
    });

    // ===== Theme Toggle =====
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
